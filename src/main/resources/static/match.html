<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Your content here -->
<div class="container">
    <h1>Hello, Bootstrap!</h1>
</div>
<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    fetchData();
    function fetchData() {
        // Check if matches exist in localStorage
        var storedMatches = localStorage.getItem('matchdata');
        if (storedMatches) {
            // Parse stored matches and display them
            var matches = JSON.parse(storedMatches);
            var row = document.createElement('div');
            row.classList.add('row', 'row-cols-1', 'row-cols-md-4', 'g-4');
            var index=0;
            for(var i=0; i<matches.length; i++ ) {
                var match = matches[i];
                var container = document.createElement('div');
                container.classList.add('container');
                //col
                var column = document.createElement('div');
                column.classList.add('col');
                ///card
                var card = document.createElement('div');
                card.classList.add('card', 'border-primary', 'mx-auto', 'my-5');
                card.style.width = '15rem';
                //body
                var cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                cardBody.innerHTML = `
                    <h2 class="card-title">${match.date}</h2>
                     <p class="card-text">Team: <strong>${match.team}</strong></p>
                    <p class="card-text">Goals: ${match.goals}</p>
                    <p class="card-text"> Opponent:<strong> ${match.opponent}</strong></p>
                    <p class="card-text">Opponent Goals: ${match.goalsop}</p>
                    <p class="card-text">Category:  ${match.category} </p>
                `;
                //content append in reverse order
                card.appendChild(cardBody);
                column.appendChild(card);
                row.appendChild(column);
                container.appendChild(row);
                document.body.appendChild(container);
                index++;
                if (index==4) {
                    index = 0;
                    // Append row to container
                    container.appendChild(row);
                    // Create a new row
                    row = document.createElement('div');
                    row.classList.add('row', 'row-cols-1', 'row-cols-md-4', 'g-4');
                }
            }//for loop


        } else {
            var message= document.createElement('div');
            message.textContent = 'No data available.';
            // Append the message element to the document body
            document.body.appendChild(message);
        }
    }

</script>


<!-- Create a Bootstrap card with border -->
<div class="card border-primary mx-auto my-5" style="width: 18rem;">
    <div class="card-body">
        <h2 class="card-title">Hello, Bootstrap</h2>
        <p class="card-text">This is a single card created with Bootstrap!</p>
    </div>
</div>

</body>
</html>
